name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: build and deploy
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        working-directory: bookbond-web
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting
        run: |
          firebase use --add bookbond-cc6d2 --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOOKBOND_CC6D2 }}
          firebase deploy --only hosting --project bookbond-cc6d2 --config bookbond-web/firebase.json